<form id="add-transaction-form">
  <label for="type">交易類型：</label>
  <select id="type" required>
    <option value="income">收入</option>
    <option value="expense">支出</option>
  </select>
 <table>
        <thead>
          <tr>
            <th>
              日期 
              <button id="sort-date-asc">▲</button>
              <button id="sort-date-desc">▼</button>
            </th>
            <th>金額</th>
            <th>類別</th>
            <th>說明</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
          <!-- 支出資料將由 JavaScript 動態填充 -->
        </tbody>
      </table>

  <label for="description">說明：</label>
  <input type="text" id="description">

  <button type="submit">新增/更新交易</button>
</form>

  <!-- 下方圖表區域 -->
  <footer>
    <section id="charts">
      <h2>支出比例圖</h2>
      <canvas id="expense-chart" width="400" height="400"></canvas>
    </section>
    <p>總支出：<span id="total-expense">0</span></p>
    <nav class="navbar">
            <ul class="nav-links">
                <li><a href="main.html">返回主頁</a></li>
            </ul>
        </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一直記帳 Keep Accounting!</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 隱藏所有區域 */
        .hidden {
            display: none;
        }

        /* 選定區域顯示 */
        .visible {
            display: block;
        }

        /* 頁面基本樣式 */
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .site-title {
            width: 100%;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            text-align: center;
            padding: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
        }

        header {
            background-color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #4caf50;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .summary, form {
            margin-top: 1.5rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- 頂部標題 -->
    <div class="site-title">一直記帳 Keep Accounting!</div>

    <!-- 導航 -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a data-section="dashboard">財務摘要</a></li>
                <li><a data-section="transactions">交易記錄</a></li>
                <li><a data-section="savings">儲蓄目標</a></li>
                <li><a data-section="settings">設定</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主內容 -->
    <main>
        <!-- 財務摘要 -->
        <section id="dashboard" class="visible">
            <h2>財務摘要</h2>
            <div class="summary">
                <div class="summary-item">
                    <p>總收入</p>
                    <h3>$30,000</h3>
                </div>
                <div class="summary-item">
                    <p>總支出</p>
                    <h3>$15,000</h3>
                </div>
                <div class="summary-item">
                    <p>餘額</p>
                    <h3>$15,000</h3>
                </div>
            </div>
        </section>

        <!-- 交易記錄 -->
        <section id="transactions" class="hidden">
            <h2>交易記錄</h2>
            <form id="add-transaction-form">
                <select>
                    <option>收入</option>
                    <option>支出</option>
                </select>
                <input type="text" placeholder="描述">
                <input type="number" placeholder="金額">
                <button>新增交易</button>
            </form>
        </section>

        <!-- 儲蓄目標 -->
        <section id="savings" class="hidden">
            <h2>儲蓄目標</h2>
            <p>在這裡設定您的儲蓄目標。</p>
        </section>

        <!-- 設定 -->
        <section id="settings" class="hidden">
            <h2>設定</h2>
            <button>登出</button>
        </section>
    </main>

    <!-- 頁尾 -->
    <footer>© 2024 一直記帳</footer>

    <script src="js/main.js"></script>
</body>
</html>

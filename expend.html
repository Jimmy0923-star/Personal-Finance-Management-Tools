<form id="add-transaction-form">
  <label for="type">交易類型：</label>
  <select id="type" required>
    <option value="income">收入</option>
    <option value="expense">支出</option>
  </select>

  <label for="date">日期：</label>
  <input type="date" id="date" required>

  <label for="amount">金額：</label>
  <input type="number" id="amount" required>

  <label for="category">類別：</label>
  <select id="category" required>
    <option value="salary">薪資</option>
    <option value="investment">投資</option>
    <option value="food">飲食</option>
    <option value="transport">交通</option>
    <option value="entertainment">娛樂</option>
    <option value="other">其他</option>
  </select>

  <label for="description">說明：</label>
  <input type="text" id="description">

  <button type="submit">新增/更新交易</button>
</form>

  <!-- 下方圖表區域 -->
  <footer>
    <section id="charts">
      <h2>支出比例圖</h2>
      <canvas id="expense-chart" width="400" height="400"></canvas>
    </section>
    <p>總支出：<span id="total-expense">0</span></p>
    <nav class="navbar">
            <ul class="nav-links">
                <li><a href="main.html">返回主頁</a></li>
            </ul>
        </nav>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>

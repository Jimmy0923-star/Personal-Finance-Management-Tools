<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一直記帳 Keep Accounting!</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* 全局樣式 */
        body {
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* 頂部標題樣式 */
        .site-title {
            width: 100%;
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
            text-align: center;
            padding: 2rem 0;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 導航欄樣式 */
        header {
            width: 100%;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 1rem 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #4caf50;
        }

        /* 主要內容 */
        main {
            text-align: center;
            padding: 2rem;
        }

        .summary {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .summary-item {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            margin-top: 2rem;
        }

        /* 新增交易樣式 */
        form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        form input, form select, form button {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 頁尾 */
        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 頂部標題 -->
    <div class="site-title">
        一直記帳 Keep Accounting!
    </div>

    <!-- 頂部導航欄 -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#dashboard">財務摘要</a></li>
                <li><a href="transactions.html">交易記錄</a></li>
                <li><a href="target.html">儲蓄目標</a></li>
                <li><a href="#settings">設定</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主內容區 -->
    <main>
        <!-- 財務摘要 -->
        <section id="dashboard">
            <h2>財務摘要</h2>
            <div class="summary">
                <div class="summary-item">
                    <p>總收入</p>
                    <h3>$30,000</h3>
                </div>
                <div class="summary-item">
                    <p>總支出</p>
                    <h3>$15,000</h3>
                </div>
                <div class="summary-item">
                    <p>餘額</p>
                    <h3>$15,000</h3>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="financial-chart"></canvas>
            </div>
        </section>

        <!-- 新增交易 -->
        <section id="transactions">
            <h2>新增交易</h2>
            <form id="add-transaction-form">
                <select id="transaction-type">
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
                <input type="text" id="transaction-description" placeholder="描述">
                <input type="number" id="transaction-amount" placeholder="金額">
                <button type="submit">新增交易</button>
            </form>
            <ul id="transaction-list"></ul>
        </section>

        <!-- 儲蓄目標 -->


        <!-- 設定頁面 -->
        <section id="settings" class="section-settings">
        <h2>設定</h2>
        <button id="logout-button">登出</button>
        </section>

    </main>

    <!-- 頁尾 -->
    <footer>
        <p>© 2024 一直記帳</p>
    </footer>

    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

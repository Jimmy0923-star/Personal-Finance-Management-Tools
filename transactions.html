<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title></title>
    <link rel="stylesheet" href="css/tran_styles.css">
     <style>
         form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        form input, form select, form button {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 頁尾 */
        footer {
            margin-top: auto;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }
    </style>
</head>
   
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="main.html">返回主頁</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>交易紀錄</h2>
        <ul id="transaction-list"></ul> <!-- 用於顯示交易清單 -->
    </main>
     <!-- 新增交易 -->
        <section id="transactions">
            <h2>新增交易</h2>
            <form id="add-transaction-form">
                <select id="transaction-type">
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
                <input type="text" id="transaction-description" placeholder="描述">
                <input type="number" id="transaction-amount" placeholder="金額">
                <button type="submit">新增交易</button>
            </form>
            <ul id="transaction-list"></ul>
        </section>


    <footer>
        <p>© 2024 一直記帳</p>
    </footer>

    <script src="js/main.js"></script> <!-- 獨立的交易紀錄 JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
